apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: lenscape-monolith
  labels:
    app: lenscape-monolith
spec:
  template:
    metadata:
      labels:
        app: lenscape-monolith
    spec:
      containers:
        - name: lenscape-monolith-server
          image: gcr.io/senior-project-192409/github-lenscapeapp-monolith-server:latest
          ports:
            - containerPort: 8080
          env:
            - name: ENV
              value: "production"
            - name: POSTGRES_DB_HOST
              value: 127.0.0.1:5432
            # [START] cloudsql secrets
            - name: POSTGRES_DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: POSTGRES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            # [END] cloudsql secrets
        # [START] cloudsql proxy
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=senior-project-192409:asia-east1:senior-project=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
        # [END] cloudsql proxy
      # [START] volumes
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
      # [END] volumes 
